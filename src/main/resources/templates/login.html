<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout.html}">
<th:block layout:fragment="content">
    <form method="post" th:action="@{/login}">
        <div class="modal d-block z-n1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header justify-content-center text-bg-primary">
                        <h5 class="modal-title">로그인</h5>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="url" th:value="${url}">
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input id="email" class="form-control" type="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">비밀번호</label>
                            <input id="email" class="form-control" type="password" name="password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="d-grid w-100">
                            <button class="btn btn-primary btn-lg" type="submit">로그인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</th:block>
</html>
